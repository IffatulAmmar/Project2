    <main style="min-height: 80vh;">
    <fieldset>
      <div class="container-fluid">
      <div class="card mt-3">
        <div class="card-header">
          <div class="row ">
            <div class="col-12 col-md-10"><h4>Form Registrasi Masjid</h4></div>
            <div class="col-12 col-md-2"><nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item "><a class="text-decoration-none" href="landingpage.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registrasi</li>
              </ol>
            </nav>
            </div>
          </div>
        </div>
      <div class="m-2">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="validationCustom01" class="form-label">Nama Masjid</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Kecamatan</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Kelurahan</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
                <label for="floatingTextarea">Deskripsi Fasilitas</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">Nama Pengurus DKM</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">No HP</label>
              <input type="number" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Alamat Web</label>
                <input type="text" class="form-control" placeholder="http://" id="validationCustom05" required>
                <div class="invalid-feedback">
                </div>
              </div>
            <div class="col-md-12">
                <label for="floatingTextarea">Alamat Lengkap</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Latitude,Longitude</label>
                <input type="number" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                </div>
             </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Daftar</button>
              <button class="btn btn-danger" type="submit">Batal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </fieldset>
