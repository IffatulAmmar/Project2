            <div class="col-md-12">

                    <textarea class="form-control" placeholder="..." id="floatingTextarea">"Sebuah masjid putih nan megah viral di TikTok karena di malam hari, masjid dihiasi video mapping yang indah. Ternyata masjid ini ada di Depok dan dibangun menteri lho.Ramai di TikTok video masjid yang bertabur lampu warna-warni saat malam hari dan terlihat saat megah dan menawan. Dalam tag lokasinya disebutkan jika ini adalah Masjid At-Thohir di Depok.
                    Terkait dengan viralnya masjid bermandi cahaya di malam hari, pengurus masjid pun mengatakan bahwa momen itu tidak bisa didapatkan setiap hari. Yang bisa ditemukan setiap hari hanyalah masjid disinari lampu warna warni pada malam harinya.
                    'Lampu warna-warni itu mulai jam 07.00 sampai 09.00 malam. Sebelum jam 7 malam kita menyalakan lampu putih. Teruntuk video mapping tersebut belum kita jadwalkan. Saat ini kita hadirkan bila ada acara tertentu saja. Belum kita jadwalkan,' ungkap Sutrisno, Kepala Kantor Operasional Masjid At Thohir.
                    Sutrisno juga mengatakan bahwa masjid dibangun pada tahun 2018 dan beroperasional mulai 9 Maret 2022. Saat ini masjid juga sedang membangun lahan parkir yang lebih luas di seberang masjid.
                    'Kalau lahan parkir sekitaran masjid saat ini hanya bisa menampung 40 mobil saja. Nah, lahan parkir di depan nih yang sedang kita bangun bisa menampung 200 mobil. Lebih luas nantinya,' tambah Sutrisno.
                    Masjid At Thohir berada di kawasan Perumahan Podomoro Glof View, Jalan Mochamad Thohir, Kecamatan Tapos, Depok. Posisinya berada sangat dekat dengan pintu tol Cimanggis.
                    Tentu dari nama masjidnya traveler bisa menebak bahwa ini ada hubungannya dengan Erick Thohir, bukan? Betul sekali, masjid ini dibangun oleh Menteri Erick Thohir yang didekasikan untuk mendiang ayahnya.
                    Jika diperhatikan lebih lanjut, masjid putih ini bergaya ala timur tengah ya? Masuk ke dalam traveler akan dibuat terpukau dengan interior serba putihnya.
                    Juga di bagian depan, dekat posisi iman terdapat lampu gantung kristal putih kebiru-biruan yang menawan. Juga ada dinding bertulis Asmaul Husna yang disusun sedemikian rupa dengan warna keemasan menambah ciamiknya bagian iman dan mimbar.
                    Pantauan detikcom saat di lokasi, hampir semua orang yang salat di masjid mengabadikan momen mereka berfoto di dalam masjid. Memang seepik itu untuk difoto saking menawannya masjid ini.
                    Masjid ini tidaklah besar, namun sangat megah dan nyaman. Di bagian tempat wudhunya juga didesain mewah dan enak di pandang mata. Dinding marmer yang hitam abu-abu disinari lampu menghadirkan suasana mewah saat berwudhu. Kamar mandinya pun juga bersih karena ada petugas yang selalu standby di sana.
                    Di bagian luar masjid terdapat taman dan air mancur kecil, serta papan huruf yang bertuliskan Masjid At Thohir. Bila traveler berdiri tepat di depan papan huruf ini, bisa meliat sisi megah masjid ini dengan jelas lho.
