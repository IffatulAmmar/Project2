            <div class="col-md-12">
                <div class="form-floating">
                    <label for="floatingTextarea">Isi Berita</label>
                    <textarea readonly class="form-control" placeholder="Jalan Raya Meruyung, Limo, Depok, mulai ramai oleh para penjaja takjil, Jumat (30/4/2021) petang. Bulan Ramadhan sudah separuh terlewati.
                    Sepeda-sepeda motor menepi sembarangan, orang-orang menyeberang jalan sesuka hati, dan para pedagang berjualan seperti menggelar lapak di depan rumah sendiri. Di antara para pedagang takjil, berdiri gerbang raksasa berlapis marmer di sisi Jalan Raya Meruyung.
                    Menembus gerbang tersebut terasa bagai pindah ke dimensi yang sepenuhnya lain dalam sekejap. Sebentang lahan di baliknya menghampar luas, dengan rumput hijau yang dari jauh terlihat amat halus.
                    Jalanan terpampang lebar, pohon-pohon kelengkeng, jambu, kelapa, dan sejumlah tanaman hias seperti berbaris menyapa pendatang. Beberapa taman mempercantik suasana petang. Di balik pohon-pohon itu, di ujung jalan, berdiri bangunan raksasa yang langsung menarik perhatian.
                    Masjid Dian Al-Mahri yang tersohor disebut Masjid Kubah Emas. Kubahnya memang berlapis emas. Tak hanya emas, masjid ini menyimpan kemewahan di berbagai penjuru. Hampir seluruh bangunan berlapis marmer dan granit, termasuk ubin halamannya.
                    " id="floatingTextarea"></textarea>
                </div>
            </div>
